<!DOCTYPE html><html><head>	<meta charset="utf-8">	<title>select框样式</title>	<style>		select {			/*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/			border: 0;			border-bottom: solid 1px #000;			/*很关键：将默认的select选择框样式清除*/			appearance:none;			-moz-appearance:none;			-webkit-appearance:none;			/*在选择框的最右侧中间显示小箭头图片*/			padding-right: 14px;			border-radius: 0;			background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;		}		/*清除ie的默认选择框样式清除，隐藏下拉箭头*/		select::-ms-expand { display: none; }	</style></head><body><select>	<option>选项1</option>	<option>选项2</option>	<option>选项3</option></select></body></html>
