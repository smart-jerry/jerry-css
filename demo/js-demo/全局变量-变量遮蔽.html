<script>
    /*全局变量会自动成为全局对象（比如浏览器中的 window 对象）的属性，因此
    可以不直接通过全局对象的词法名称，而是间接地通过对全局对象属性的引
    用来对其进行访问。
    window.a
    通过这种技术可以访问那些被同名变量所遮蔽的全局变量。但非全局的变量
    如果被遮蔽了，无论如何都无法被访问到。*/
    var a = 225;
    function bar (b) {
        var a = 10;
        console.log(b, a, window.a);
    }
    bar(20);
    // 20,10,225
